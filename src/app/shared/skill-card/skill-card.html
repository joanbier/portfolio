<div class="card flex flex-col my-5 md:my-10">
  <p class="text-center font-bold text-xl">{{title()}} <span class="text-primary">()</span></p>
  <div class="flex flex-wrap justify-center">
    @for (item of items(); track item.name) {
      <div class="card__item">
        <img width="48" height="48" [src]="'assets/tech/' + item.img" [alt]="item.name">
        <p>{{item.name}}</p>
      </div>
    }
  </div>
</div>
