<div class="swiper myswiper">
  <p class="text-center">My Hobbies</p>
  <swiper-container
    class="swiper-container"
    effect="cube"
    autoplay="true"
    speed="1500"
    loop="true"
    grab-cursor="true"
    cube-effect-shadow="true"
    cube-effect-slide-shadows="true"
    cube-effect-shadow-offset="20"
    cube-effect-shadow-scale="0.94"
  >
    @for (slide of slides; track slide.id) {
      <swiper-slide class="swiper-slide relative">
        <div [ngStyle]="{backgroundImage: 'url(/assets/about/hobbies/' + slide.img + ')'}" class="myswiper__photo w-full h-[300px] md:h-[400px] flex items-center justify-center text-white text-xl bg-blue-600"></div>
        <p class="myswiper__title ">{{slide.title}}</p>
      </swiper-slide>

    }

  </swiper-container>
</div>
