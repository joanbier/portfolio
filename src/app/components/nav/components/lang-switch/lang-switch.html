<div class="lang-switch">
  <button
    [ngClass]="{ 'lang-switch--active': activeLang() === 'en' }"
    (click)="switchLang('en')"
  >
    <img class="lang-switch__flag" src="assets/icons/flag-uk.png" alt="UK flag" />
  </button>
  <button
    [ngClass]="{ 'lang-switch--active': activeLang() === 'pl' }"
    (click)="switchLang('pl')"
  >
    <img class="lang-switch__flag" src="assets/icons/flag-pl.png" alt="PL flag" />
  </button>
</div>
