<div id="navbar" class="navbar flex items-center justify-between">
  <div>
    <span class="navbar__logo text-primary" (click)="scrollToSection('hero')">J.Biernat</span>
    <select (change)="switchLang($event)" name="lang" id="dropdown" aria-label="switch language">
      <option value="en">EN</option>
      <option value="pl">PL</option>
    </select>
  </div>

  <nav class="flex gap-10">
    @for (link of navLinks; let i = $index; track i) {
      <span class="navbar__link" [ngClass]="{'navbar__link--active': activeSection() === link}" (click)="scrollToSection(link)">{{('NAV.' + link) | uppercase | translate}}</span>
    }
  </nav>
  <app-btn type="fancy" [icon]="'download'">{{'NAV.RESUME' | translate}}</app-btn>
</div>
