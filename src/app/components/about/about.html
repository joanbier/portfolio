<div class="section section--between">
  <app-section-title [mode]="'start'">{{ "ABOUT.SEC_TITLE" | translate }}</app-section-title>
  <div
    class="about section__content flex items-center justify-center flex-wrap"
  >
    <app-my-slider [items]="myHobbies" />
    <div class="about__description flex flex-col gap-4 w-full md:w-[50%]">
      <h2 class="text-xl font-semibold">{{ "ABOUT.WELCOME" | translate }}</h2>
      <div class="flex flex-col gap-4 " [innerHTML]="'ABOUT.DESCRIPTION' | translateSafeHtml | async"></div>
      <p></p>
    </div>
    <div class="flex justify-center flex-wrap gap-6 my-5 md:my-10">
      @for (skill of skills; let i = $index;  track i) {
        <div class="about__skill-card flex flex-col gap-1 md:gap-3">
          <div
            class="about__skill-icon"
            [ngStyle]="{
              maskImage: 'url(/assets/about/skills/' + skill.icon + ')',
            }"
          ></div>
          <p class="font-bold">{{ skill.title }}</p>
          <p class="text-sm md:text-base">{{ skill.translationKey | translate }}</p>
        </div>
      }
    </div>

    <div class="md:hidden mx-auto my-8">
      <app-btn type="fancy" [icon]="'download'">{{
        "NAV.RESUME" | translate
      }}</app-btn>
    </div>
  </div>
  <app-section-title [mode]="'end'">{{ "ABOUT.SEC_TITLE" | translate }}</app-section-title>
</div>
